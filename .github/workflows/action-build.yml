
name: Java CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
      - uses: actions/setup-java@v1
        with:
            java-version: '11.0.4'
            java-package: jdk
            architecture: x64
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
